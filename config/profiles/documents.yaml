# Profile for document RAG (existing functionality)
# Optimized for text documents (CSV files)

profile_name: "documents"
description: "Document RAG for CSV files with banking documentation"

# Override chunking for documents
chunking:
  strategy: "text"
  chunk_size: 200  # words
  overlap: 50  # words
  min_chunk_size: 50
  include_title: true

# Search parameters
search:
  top_k_dense: 20
  top_k_bm25: 20
  top_k_rerank: 10
  hybrid_alpha: 0.5  # Balance between dense (1.0) and BM25 (0.0)

# Enable/disable features
features:
  enable_rrf: true
  enable_context_window: true
  enable_multi_hop: true
  max_hops: 3
  enable_query_reformulation: false
  enable_query_expansion: false
  enable_metadata_filter: true
  enable_usefulness_filter: true
  enable_dynamic_top_k: true

# Reranker
reranker:
  type: "cross_encoder"  # "cross_encoder", "llm", or "none"
  model: "cross-encoder/mmarco-mMiniLMv2-L12-H384-v1"

# Parent-child chunking (advanced)
parent_child_chunking:
  enabled: false
  child_chunk_size: 100
  parent_chunk_size: 300
  overlap: 20

# Agent RAG (experimental)
agent_rag:
  enabled: false
  coverage_threshold: 0.5
  max_iterations: 2

# Data sources
sources:
  - type: "csv"
    path: "websites.csv"
    apply_lemmatization: false
